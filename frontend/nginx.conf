server {
    listen 80;

    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback: serve index.html for non-existing paths (for client-side routing)
    location / {
        try_files $uri /index.html;
    }

    # Serve JS files correctly with UTF-8 charset
    location ~* \.js$ {
        try_files $uri =404;
        default_type application/javascript;
        charset utf-8;
    }

    # Serve CSS files correctly with UTF-8 charset
    location ~* \.css$ {
        try_files $uri =404;
        default_type text/css;
        charset utf-8;
    }

    # Optional: serve images, fonts, etc., correctly
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        try_files $uri =404;
        access_log off;
        expires 30d;
    }

    # Block hidden files (like .env, .git, etc.)
    location ~ /\. {
        deny all;
    }

    # Optional: gzip compression for faster load
    gzip on;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml;
    gzip_min_length 256;
}
