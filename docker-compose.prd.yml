
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prd
    container_name: freeunitsconverter_prd-frontend
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: freeunitsconverter_prd-backend
    restart: unless-stopped

  nginx:
    # image: nginx:latest
    image: fholzer/nginx-brotli:latest
    container_name: freeunitsconverter_prd-nginx
    ports:
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    restart: unless-stopped

  nginx_http:
    # image: nginx:latest
    image: fholzer/nginx-brotli:latest
    container_name: freeunitsconverter_prd-nginx_http
    volumes:
      - ./nginx/http_only.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/www:/var/www/certbot
    ports:
      - "80:80"
    command: ["nginx", "-g", "daemon off;"]
    restart: "no"

  certbot:
    image: certbot/certbot
    container_name: freeunitsconverter_prd-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    restart: "no"

  seo_audit:
    build:
      context: ./seo_audit
      dockerfile: Dockerfile
    container_name: freeunitsconverter_prd-seo_audit
    environment:
      - EMAIL_PASS=${EMAIL_PASS}  # make sure you set this in .env
    volumes:
      - ./seo_audit/reports:/usr/src/app/reports
    restart: unless-stopped
    command: >
      sh -c "while true; do
        node run_audit.js;
        echo 'Waiting 24h until next audit...';
        sleep 86400;
      done"



