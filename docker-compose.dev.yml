services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: freeunitsconverter_dev-frontend
    restart: unless-stopped
    networks:
      - freeunitsconverter_dev
    environment:
      - SITE_URL_INT=${SITE_URL_INT}
      - SITE_URL_EXT=${SITE_URL_DEV}

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: freeunitsconverter_dev-backend
    ports:
      - "8000:8000"
    restart: unless-stopped
    networks:
      - freeunitsconverter_dev

  nginx:
    image: fholzer/nginx-brotli:latest
    container_name: freeunitsconverter_dev-nginx
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro   # serve frontend files
      - ./nginx/dev.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    networks:
      - freeunitsconverter_dev

  seo_audit:
    build:
      context: ./seo_audit
      dockerfile: Dockerfile.dev
    container_name: freeunitsconverter_dev-seo_audit
    environment:
      - SITE_URL_INT=${SITE_URL_INT}
      - SITE_URL_EXT=${SITE_URL_DEV}
      # other env vars...
    volumes:
      - ./frontend/static-pages:/usr/src/app/static-pages:ro
    restart: unless-stopped
    command: ["bash", "-c", "until curl -sSf ${SITE_URL_INT} > /dev/null; do sleep 2; done; node run_audit_dev.js"]
    networks:
      - freeunitsconverter_dev

networks:
  freeunitsconverter_dev:
    driver: bridge
