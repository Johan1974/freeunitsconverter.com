services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: freeunitsconverter_dev-frontend
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:rw   # live editing
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: freeunitsconverter_dev-backend
    ports:
      - "8000:8000"
    restart: unless-stopped

  seo_audit:  
    build:
      context: ./seo_audit
      dockerfile: Dockerfile.dev
    container_name: freeunitsconverter_dev-seo_audit
    environment:
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
      - EMAIL_TO=${EMAIL_TO}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - GA_PROPERTY_ID=${GA_PROPERTY_ID}
      - GA_TAG_ID=${GA_TAG_ID}
      - PSI_API_KEY=${PSI_API_KEY}
      - SITE_URL=${SITE_URL_DEV}   # points to localhost:8080
    volumes:
      - ./frontend/static-pages:/usr/src/app/static-pages:ro
    restart: "no"
    command: ["node", "run_audit_dev.js"]
