server {
    listen 80;
    server_name localhost freeunitsconverter.com;

    root /usr/share/nginx/html;
    index index.html;

    # Serve SPA pages and hide /static-pages in URL
    location / {
        try_files $uri /static-pages$uri /index.html;
    }

    # Explicit SEO-friendly paths
    location /length/       { try_files /static-pages$uri /index.html; }
    location /weight/       { try_files /static-pages$uri /index.html; }
    location /temperature/  { try_files /static-pages$uri /index.html; }
    location /volume/       { try_files /static-pages$uri /index.html; }

    # Error page fallback
    error_page 404 /index.html;

    # Disable caching for JS and CSS (always fresh in dev)
    location ~* \.(js|css)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires 0 always;
        try_files $uri =404;
    }

    # Short cache for images/fonts (1 minute)
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        add_header Cache-Control "public, max-age=60, must-revalidate" always;
        try_files $uri =404;
    }

    # Block hidden files (like .env, .git, etc.)
    location ~ /\. {
        deny all;
    }
}
