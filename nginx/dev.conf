server {
    listen 80;
    server_name frontend localhost freeunitsconverter.com;

    root /usr/share/nginx/html;
    index index.html;

    # -------------------------------
    # SPA root fallback
    # -------------------------------
    location / {
        try_files $uri $uri/ /index.html;
    }

    # -------------------------------
    # SEO-friendly static pages
    # -------------------------------
    location /length/ {
        try_files $uri $uri/ /static-pages/length/$uri /index.html;
    }

    location /weight/ {
        try_files $uri $uri/ /static-pages/weight/$uri /index.html;
    }

    location /temperature/ {
        try_files $uri $uri/ /static-pages/temperature/$uri /index.html;
    }

    location /volume/ {
        try_files $uri $uri/ /static-pages/volume/$uri /index.html;
    }

    # -------------------------------
    # Custom 404 page
    # -------------------------------
    error_page 404 /404.html;
    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }

    # -------------------------------
    # Disable caching for JS and CSS (dev)
    # -------------------------------
    location ~* \.(js|css)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires 0 always;
        try_files $uri =404;
    }

    # -------------------------------
    # Short cache for images/fonts (1 minute)
    # -------------------------------
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        add_header Cache-Control "public, max-age=60, must-revalidate" always;
        try_files $uri =404;
    }

    # -------------------------------
    # Block hidden files (like .env, .git, etc.)
    # -------------------------------
    location ~ /\. {
        deny all;
    }
}
