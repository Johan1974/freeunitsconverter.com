# ------------------------------
# HTTPS Server
# ------------------------------
server {
    listen 443 ssl;
    server_name freeunitsconverter.com www.freeunitsconverter.com;

    # --------------------
    # SSL certs
    # --------------------
    ssl_certificate /etc/letsencrypt/live/freeunitsconverter.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/freeunitsconverter.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # --------------------
    # Compression
    # --------------------
    brotli on;
    brotli_comp_level 5;
    brotli_types text/plain text/css application/javascript application/json application/xml+rss image/svg+xml font/woff2 font/woff font/ttf;

    gzip on;
    gzip_comp_level 5;
    gzip_types text/plain text/css application/javascript application/json application/xml+rss image/svg+xml font/woff2 font/woff font/ttf;

    # --------------------
    # Frontend static files (React/SPA)
    # --------------------
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Accept-Charset "utf-8";
    }

    # Cache static assets aggressively
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|json)$ {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Accept-Charset "utf-8";

        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # --------------------
    # Backend API
    # --------------------
    location /api/ {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Optional: cache GET responses briefly
        proxy_cache_valid 200 30s;
    }
}

# ------------------------------
# HTTP â†’ HTTPS redirect
# ------------------------------
server {
    listen 80;
    server_name freeunitsconverter.com www.freeunitsconverter.com;
    return 301 https://$host$request_uri;
}
