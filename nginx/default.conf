server {
    listen 443 ssl;
    server_name freeunitsconverter.com www.freeunitsconverter.com;

    # SSL certs (mounted by certbot)
    ssl_certificate /etc/letsencrypt/live/freeunitsconverter.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/freeunitsconverter.com/privkey.pem;

    # Secure TLS settings (we keep it simple but strong)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Frontend (React/SPA)
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend API
    location /api/ {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Force UTF-8 for any proxied JS responses
    proxy_set_header Accept-Charset "utf-8";
}

# Optional: redirect plain HTTP to HTTPS (handled by nginx_http when certbot runs)
server {
    listen 80;
    server_name freeunitsconverter.com www.freeunitsconverter.com;
    return 301 https://$host$request_uri;
}
