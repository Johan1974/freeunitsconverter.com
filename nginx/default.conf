server {
    listen 443 ssl;
    server_name freeunitsconverter.com www.freeunitsconverter.com;

    ssl_certificate /etc/letsencrypt/live/freeunitsconverter.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/freeunitsconverter.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Main frontend proxy
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API proxy
    location /api/ {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Force UTF-8 for static JS served through frontend
    proxy_set_header Accept-Charset "utf-8";
}
